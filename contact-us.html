    <!-- PARSE FORM HANDLER -->
    <script>
    function post_to_parse() {

        Parse.initialize("ATMsrRPxE7MzFHdfogThm2iQvCasbcpkexKQ4hLh", "dHaZ0sBZGkO153TtGQrBBDdn5Mxtrg5O1vbZAkWj");
        var TestObject = Parse.Object.extend("SignUpUsers");
        var testObject = new TestObject();
        var name = jQuery('#senderName').val();
        var email = jQuery('#senderEmail').val();
        var message = jQuery('#senderMessage').val();
        testObject.save({
          name: name,
          email: email,
          message: message,
        }).then(function(object) {
          console.log('Message sent successfully!')
          jQuery('#senderName').val('');
          jQuery('#senderEmail').val('');
          jQuery('#senderMessage').val('');
        });

        jQuery("#myModal").modal("show");
        return false;
    }
    </script>
