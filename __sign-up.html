    <div class="container-body">

      <div class="container">
        <div class="row top40 bottom40">

          <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="well">
            <h1 class="top40 bottom40">Sign up</h1>
              <!-- <div class="alert alert-danger alert-slim top10">All fields are required.</div> -->

            <form role="form" onsubmit="return post_to_platform_register();">
              <!-- <label class="bottom10">Selected Plan</label> -->
              <div class="form-group">
                <select class="form-control">
                  <option>Choose a Plan</option>
                  <option>FREE</option>
                  <option>Basic</option>
                  <option>Advanced</option>
                </select>
              </div>

                <div class="form-group">
                  <input type="username" class="form-control" id="userName" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="emailAddress" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number (10 digits)">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password (6 characters minimum)">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password2" placeholder="Confirm Password">
                </div>

                <div class="top20">
                  <button type="submit" class="btn btn-lg btn-primary" style="padding-left:40px; padding-right:40px;">Get Started</button>
                  </div>
              </form>

            </div>
          </div>
        </div>

      </div>

    </div>

    <!--#include virtual="_footer.html" -->

   <script>
    function post_to_platform_register() {

      var name = jQuery('#userName').val();
      var email = jQuery('#emailAddress').val();
      var phone = jQuery('#phoneNumber').val();
      var password = jQuery('#password').val();
      var password2 = jQuery('#password2').val();

      window.location.href = 'https://platform.exabyte.io/register?' +
                              'u='  + name + '&' +
                              'e='  + email + '&' +
                              'ph=' + phone + '&' +
                              'p='  + password + '&' +
                              'p2=' + password2;

      return false;

    }
    </script>
